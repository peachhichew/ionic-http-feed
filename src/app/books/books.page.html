<ion-header>
  <ion-toolbar>
    <ion-title>books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label [innerHTML]="item.name"></ion-label>
      <div item-content>
        {{item.artistName}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
